         function moveSquare(){
             moveRight()+500,moveRight()+500,moveRight()+500,moveRight()+500,moveRight()+500;
             moveDown()+500,moveDown()+500,moveDown()+500,moveDown()+500,moveDown()+500;
             moveLeft()+500,moveLeft()+500,moveLeft()+500,moveLeft()+500,moveLeft()+500;
             moveUp()+500,moveUp()+500,moveUp()+500,moveUp()+500,moveUp()+500;
            }
            function moveTriangle(){
             movediagonaluR() +500,movediagonaluR() +500,movediagonaluR() +500,movediagonaluR() +500,
              movediagonaluR() +500,movediagonaluR() +500,movediagonaluR() +500,movediagonaluR() +500;

              movediagonaldR()+500,movediagonaldR()+500,movediagonaldR()+500,movediagonaldR()+500;
             moveLeft()+500,moveLeft()+500,moveLeft()+500,moveLeft()+500,
              moveLeft()+500,moveLeft()+500,moveLeft()+500,moveLeft()+500;
             
            }
            function moveOctagonal(){
             moveUp() +500,moveUp() +500,moveUp()+500;
             movediagonaluR()+500,movediagonaluR()+500,movediagonaluR()+500;
             moveRight()+500,moveRight()+500,moveRight()+500;

             movediagonaldL()+500,movediagonaldL()+500,movediagonaldL()+500;
             moveLeft()+500,moveLeft()+500,moveLeft()+500;
             movediagonaluL()+500,movediagonaluL()+500,movediagonaluL()+500;
            }
